<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css" th:href="@{/style.css}">
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <a href="http://localhost:8080/home" th:href="@{http://localhost:8080/home}">
                <button type="button">Trang chủ</button>
            </a>
        </li>
        <li>
            <a href="http://localhost:8080/api/schedules/list" th:href="@{http://localhost:8080/api/schedules/list}">
                <button type="button"> Lịch thi</button>
            </a>
        </li>
        <li>
            <a href="http://localhost:8080/api/teachers" th:href="@{http://localhost:8080/api/teachers}">
                <button type="button" > Giảng viên</button>
            </a>
        </li>
        <li>
            <a href="http://localhost:8080/api/classes" th:href="@{http://localhost:8080/api/classes}">
                <button type="button"> Lớp học</button>
            </a>
        </li>
        <li class="dropdown">
            <a href="#">
                <button type="button"> Input</button>
            </a>

            <div class="dropdown-content">
                <a href="{http://localhost:8080/api/classes/add" th:href="@{http://localhost:8080/api/classes/add}">Add class</a>
                <a href="http://localhost:8080/api/teachers/add" th:href="@{http://localhost:8080/api/teachers/add}">Add teacher</a>
                <a href="http://localhost:8080/api/schedules/add" th:href="@{http://localhost:8080/api/schedules/add}"> Add schedule</a>
            </div>
        </li>
        <li class="auto-sort">
            <a th:href="@{http://localhost:8080/api/schedules/autoassignment}">>
                <button type="button">Auto sort</button>
            </a>
        </li>
    </ul>
</div>

<div>
    <table class="table">
        <thead>
        <tr>
            <th>Viện</th>
            <th>Mã lớp</th>
            <th>Mã HP</th>
            <th>Tên HP</th>
            <th>Ghi chú</th>
            <th>Nhóm</th>
            <th>Đợt</th>
            <th>Tuần</th>
            <th>Thứ</th>
            <th>Ngày thi</th>
            <th>Kíp thi</th>
            <th>SLĐK</th>
            <th>Phòng thi</th>
            <th>Giám thị 1</th>
            <th>Giám thị 2</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="schedule :${listSchedules}">
            <th th:text="${schedule.tenVien}"/>
            <th th:text="${schedule.maLop}"/>
            <th th:text="${schedule.maHp}"/>
            <th th:text="${schedule.tenHp}"/>
            <th th:text="${schedule.ghiChu}"/>
            <th th:text="${schedule.tenNhom}"/>
            <th th:text="${schedule.dotMo}"/>
            <th th:text="${schedule.tuan}"/>
            <th th:text="${schedule.thu}"/>
            <th th:text="${schedule.ngayThi}"/>
            <th th:text="${schedule.kipThi}"/>
            <th th:text="${schedule.soLuongDk}"/>
            <th th:text="${schedule.phongThi}"/>
            <th th:text="${schedule?.giamThi1?.name}"/>
            <th th:text="${schedule?.giamThi2?.name}"/>
            <th><a th:href="@{/api/schedules/update/{id} (id = ${schedule.id})}">
                Edit</a></th>
            <th><a th:href="@{/api/schedules/remove/{id} (id = ${schedule.id})}">
                Delete</a></th>
        </tr>
        </thead>

        <tbody id = "body-table">
        <tr>

        </tr>


        </tbody>
    </table>
</div>




<script>

</script>
</body>
</html>
